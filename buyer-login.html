<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Login | DeadStock Exchange</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #27ae60;
            --light: #f4f7f6;
            --dark: #333;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .logo span {
            color: var(--accent);
        }

        .login-header h1 {
            color: var(--primary);
            font-size: 1.8rem;
            margin: 20px 0 10px 0;
        }

        .login-header p {
            color: #666;
            margin: 0;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            cursor: pointer;
        }

        .remember-me label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
        }

        .forgot-password {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #219150;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background: #219150;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: #999;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 1;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: border-color 0.3s, background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: var(--accent);
            background: var(--light);
        }

        .signup-link {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
        }

        .signup-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #219150;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: var(--accent);
        }

        .error-message {
            background: #ffe8e8;
            color: #d32f2f;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
            border-left: 4px solid #d32f2f;
        }

        .success-message {
            background: #e8f5e9;
            color: #27ae60;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
            border-left: 4px solid #27ae60;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <div class="logo">DeadStock<span>X</span></div>
        <h1>Buyer Login</h1>
        <p>Access your account to browse inventory and manage orders</p>
    </div>

    <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="error-message" id="errorMsg"></div>
        <div class="success-message" id="successMsg"></div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>

        <div class="form-options">
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">Sign In</button>
    </form>

    <div class="divider">
        <span>or continue with</span>
    </div>

    <div class="social-login">
        <button class="social-btn" onclick="alert('Google login coming soon!')">
            <span>üîµ</span> Google
        </button>
        <button class="social-btn" onclick="alert('Microsoft login coming soon!')">
            <span>üî∑</span> Microsoft
        </button>
    </div>

    <div class="signup-link">
        Don't have an account? <a href="buyer-signup.html">Create one here</a>
    </div>

    <div class="back-link">
        <a href="index.html">‚Üê Back to Home</a> | <a href="seller-login.html" style="color: var(--accent);">Seller Portal ‚Üí</a>
    </div>
</div>

<script>
    function handleLogin(event) {
        event.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        
        // Reset messages
        errorMsg.style.display = 'none';
        successMsg.style.display = 'none';
        
        // Basic validation
        if (!email || !password) {
            errorMsg.textContent = 'Please fill in all fields';
            errorMsg.style.display = 'block';
            return;
        }
        
        if (password.length < 6) {
            errorMsg.textContent = 'Password must be at least 6 characters';
            errorMsg.style.display = 'block';
            return;
        }
        
        // Simulate login (in real app, this would call an API)
        successMsg.textContent = 'Login successful! Redirecting...';
        successMsg.style.display = 'block';
        
        // Store user session (mock)
        localStorage.setItem('buyerSession', JSON.stringify({
            email: email,
            loginTime: new Date().toISOString()
        }));
        
        // Redirect after 1.5 seconds
        setTimeout(() => {
            window.location.href = 'sales-enhanced.html';
        }, 1500);
    }
</script>

</body>
</html>
